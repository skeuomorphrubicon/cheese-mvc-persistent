<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments :: navigation" class="navbar navbar-inverse navbar-fixed-top"></div>
<h1>Add a Category</h1>
<p>
<h2>To add a category, please fill out the form below.</h2>
<p>
<form th:object="${category}" action="add" method="post">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input th:field="*{name}" />
        <div th:errors="*{name}"></div>
    </div>
    <input type="submit" value="Add Category" />
</form>



</body>
</html>
